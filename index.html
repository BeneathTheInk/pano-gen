<script src="jquery.min.js"></script>

<script>


function getRef(){
	    var xmlHttp = null;
	    xmlHttp = new XMLHttpRequest();
	    var location="40.720032,-73.988354";
	    var pitch=0;
	    pitch=(document.getElementById('pitchInput').value);
	   	location=(document.getElementById('locationInput').value);
	    location=location.replace(/ /g,'');
	    location=encodeURI(location)
	    console.log(location)
	    xmlHttp.open( "GET", 'gen.php?pitch='+pitch+'&location='+location, false );
	    xmlHttp.send( null );
	    document.getElementById('image').innerHTML+=xmlHttp.responseText;
}

</script>

</head>
<body>
Location: <input type="text" id="locationInput" value="location here" />
<br/>
Pitch:
<input type="text" id="pitchInput" value="0" />
<input type="button" value="submit" onclick="getRef()" />
<div id="image">

</div>
